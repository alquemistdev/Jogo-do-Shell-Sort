<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Jogo do Shell Sort</title>

        <link rel="stylesheet" href="css/estilo_index.css">
        <link rel="shortcut icon" href="img/icone.svg" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>Jogo do Shell Sort</h1>
        </header>
        <div id="info">
            Status:<h4 id="resposta">Esperando</h4> |Score: <h4 id="score">0</h4>
        </div>    
        <main id="centro">
            <ul id="vetor"></ul>
            <div id="info">
                <a id="tamanho">Tamanho:</a>
                <a id="gap">Gap:</a>
            </div>
            <div id="botoes">
                <h3 id="pergunta">O que fazer?</h3>
                <a id="continuar" onmousedown="vetor.reponder(CONTINUAR)">CONTINUAR</a>
                <a id="trocar" onmousedown="vetor.reponder(TROCAR)">TROCAR</a>
                <a id="novo" onmousedown="vetor.novo()">NOVO</a>
            </div>
        </main>

        <script src="js/main.js" ></script>
    </body>
</html>
